<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let's get some
        <span class="font-semibold text-purple-600">Mooooooney!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction  -->
      <section class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded text-center md:text-left">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded text-center md:text-left">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
          </div>
          <div class="bg-yellow-400 p-8 rounded text-center md:text-left">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="total-balance">1240</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2 xl mb-4">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                type="text"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                placeholder="$ amount you want to deposit!"
              />
              <button
                id="deposit-btn"
                class="bg-yellow-600 px-4 py-1 text-white font-medium rounded"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2 xl mb-4">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                type="text"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                placeholder="$ amount you want to withdraw!"
              />
              <button
                id="withdraw-btn"
                class="bg-yellow-600 px-4 py-1 text-white font-medium rounded"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
